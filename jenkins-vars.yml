---

# jenkins variables
project_name: docker-mosquitto
external_type: alpine_repo
release_type: stable
release_tag: latest
ig_branch: main
repo_vars:
  - BUILD_VERSION_ARG = 'MOSQUITTO_VERSION'
  - IG_USER = 'imagegenius'
  - IG_REPO = 'docker-mosquitto'
  - CONTAINER_NAME = 'mosquitto'
  - DOCKERHUB_IMAGE = 'imagegenius/mosquitto'
  - DEV_DOCKERHUB_IMAGE = 'igdev/mosquitto'
  - PR_DOCKERHUB_IMAGE = 'igpipepr/mosquitto'
  - DIST_IMAGE = 'alpine'
  - DIST_TAG = '3.17'
  - DIST_REPO = 'http://dl-cdn.alpinelinux.org/alpine/v3.17/main/'
  - DIST_REPO_PACKAGES = 'mosquitto'
  - MULTIARCH = 'false'
  - CI = 'false'
  - CI_WEB = 'false'
  - CI_PORT = '1883'
  - CI_SSL = 'false'
  - CI_DELAY = '30'
  - CI_DOCKERENV = 'TZ=Australia/Melbourne'
  - CI_AUTH = ''
  - CI_WEBPATH = ''
