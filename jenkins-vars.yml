---

# jenkins variables
project_name: docker-mosquitto
external_type: alpine_repo
release_type: stable
release_tag: latest
ig_branch: main
repo_vars:
  - BUILD_VERSION_ARG = 'MOSQUITTO_VERSION'
  - IG_USER = 'imagegenius'
  - IG_REPO = 'docker-mosquitto'
  - CONTAINER_NAME = 'mosquitto'
  - DIST_IMAGE = 'alpine'
  - DIST_TAG = '3.18'
  - DIST_REPO = 'http://dl-cdn.alpinelinux.org/alpine/v3.18/main/'
  - DIST_REPO_PACKAGES = 'mosquitto'
  - MULTIARCH = 'true'
  - CI = 'true'
  - CI_WEB = 'false'
  - CI_PORT = ''
  - CI_SSL = 'false'
  - CI_DOCKERENV = ''
  - CI_AUTH = ''
  - CI_WEBPATH = ''
